{% extends 'base.html' %}

{% block main_title %} Blogs: {% endblock %}

{% block main_content %}
    <ul>
        {% for owner in blogs %}
        <li><a href="{% url 'user_blog' owner.username %}">Blog de {{owner.first_name}} {{owner.last_name}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
