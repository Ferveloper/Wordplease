{% extends 'base.html' %}

{% block head_title %} Wordplease | Nuevo Post {% endblock %}

{% block main_title %} Nuevo Post {% endblock %}

{% block main_content %}
    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Crear</button>
        </div>
    </form>
{% endblock %}
